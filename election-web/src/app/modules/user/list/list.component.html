<mat-toolbar>
  <button mat-icon-button disabled>
    <mat-icon>list</mat-icon>
  </button>
  <span>Users List</span>
</mat-toolbar>

<mat-divider></mat-divider>

<table mat-table [dataSource]="userDataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let voter">{{ voter.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let voter">{{ voter.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="email_verified">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let voter">
      {{voter.date_birth}}
      <!-- {{ voter.date_birth | dateFormat: 'MMM D, YYYY'  }} -->
    </td>
  </ng-container>

  <ng-container matColumnDef="verified status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Verification Status</th>
    <td mat-cell *matCellDef="let voter">{{ getAdvPoll(voter.verified.status) }}</td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let element">
        <mat-icon> person outline icon</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
