<mat-toolbar>
  <button mat-icon-button disabled>
    <mat-icon>list</mat-icon>
  </button>
  <span>Users List</span>
</mat-toolbar>

<mat-divider></mat-divider>

<table mat-table [dataSource]="userDataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ getName(user) }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="email_verified">
    <th mat-header-cell *matHeaderCellDef>Email Verified</th>
    <td mat-cell *matCellDef="let user"> {{user.email_status }}
    </td>
  </ng-container>

  <ng-container matColumnDef="verified_status">
    <th mat-header-cell *matHeaderCellDef>Verification Status</th>
    <td mat-cell *matCellDef="let voter">{{ voter.verified_status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
