<mat-toolbar>
  <button mat-icon-button disabled>
    <mat-icon>list</mat-icon>
  </button>
  <span>Voters List</span>
</mat-toolbar>

<mat-divider></mat-divider>
<table mat-table [dataSource]="voterDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let voter">{{ getVoterName(voter) }}</td>
  </ng-container>

  <ng-container matColumnDef="date_birth">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let voter"> {{voter.date_birth}}
    </td>
  </ng-container>

  <ng-container matColumnDef="verify_pin">
    <th mat-header-cell *matHeaderCellDef>Verification Status</th>
    <td mat-cell *matCellDef="let voter">{{ voter.verified.pin_code }}</td>
  </ng-container>

  <ng-container matColumnDef="verify_status">
    <th mat-header-cell *matHeaderCellDef>Verification PIN</th>
    <td mat-cell *matCellDef="let voter">{{ voter.verified.status }}</td>
  </ng-container>

  <ng-container matColumnDef="vote_online">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let voter">{{ getVoteOnlineStatus(voter.vote_online) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
